<ul>
  <li
    *appRepeat="
      let item;
      in: items;
      let index = index;
      let even = even;
      let odd = odd;
      let defualt
    "
  >
    <ul class="{{ even ? 'even' : 'odd' }}">
      <li>index: {{ index }}</li>
      <li>item: {{ item }}</li>
      <li>default: {{ defualt }}</li>
      <li>even: {{ even }}</li>
      <li>odd: {{ odd }}</li>
    </ul>
  </li>
</ul>
